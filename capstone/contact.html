<div class="container">
<h1>Contact The Author</h1>


<form method="get" action="#" id="contactform">
    <label for="name">Name</label>
	<input type="text" name="shippee" id="name" placeholder="name"/>
	<br/>
	<label for="user">Return e-mail</label>
	<input type="email" name="contact" id="user" placeholder="return@address.com"/>
    <br/>
    <br/>

	<fieldset id="why">
		<legend>Reason for contact </legend>
				<input type="radio" name="response" value="lore"/>lore<br/>
				<input type="radio" name="response" value="history"/>history<br/>
				<input type="radio" name="response" value="feedback"/>feedback<br/>
				<input type="radio" name="response" value="races"/>races <br/>
				<input type="radio" name="response" value="map"/>map<br/>
				<input type="radio" name="response" value="other"/>other<br/>
	</fieldset>
	<br/>
	
	<label for="textplace">Information requested:</label>
	<span id="remain"></span>
	<br/>
	<textarea id="textplace" rows="12" cols="50"></textarea>
	
	<br/>
	<input type="submit" name="sent" value="send" />
	<input class="round" type="reset" name="clear" value="reset" /> 

</form>
