<script>

//Goals:  To create a "select" menu generator that can be used to
// place as many menus as you want on a page.
window.onload = setupStuff;
function setupStuff()
{
	
	var today = new Date();
	var lastDay = new Date(today.getFullYear(), today.getMonth() +1, 0).getDate();
	createMenu(1,lastDay,'Choose a day','daymenu');
	
	var thisYear = today.getFullYear();
	var oldYear = thisYear - 125 ;
	
	createMenu(oldYear,thisYear,"choose a year","yearmenu");
	createMenu(1,12,'Choose a Month','monthmenu');
	createMenu(25,1000,"pick a number","numbermenu");
	
}
	
function createMenu(startNum,endNum,menuMsg,targetId)
{
	
	
	var strMsg = '<option value="">' + menuMsg + '</option>';
	
		
	var counter = startNum;
	while ( counter <= endNum)
	{
		strMsg += '<option value="' + counter + '">' + counter + '</option>';
		counter++;
	}
	
	document.getElementById(targetId).innerHTML = strMsg;
}

//]]>
</script>

<form method="get" action="#">

<select name="day" id="daymenu">
</select>
<br />
<select name="year"  id="yearmenu">
</select>
<br />
<select name="month" id="monthmenu">
</select>
<br />
<select name="number" id="numbermenu">
</select>

</form>
